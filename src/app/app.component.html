<!--The content below is only a placeholder and can be replaced.-->
<div class="p-grid p-nogutter page-wrapper"> 
 
  <div class="full-width">
    <prp-header class="ui-g-nopad custom-header" logoPath="assets/images/logo.png" [addToRight]="headerTemplate" [appName]="'Babel Internauta - PEC'"></prp-header>
      <ng-template #headerTemplate>
        <prp-header-features [params]="headerFeaturesConfig" [addToMenu]="addToMenu"></prp-header-features>
    </ng-template>
  </div>
  <div class="content-wrapper ui-fluid" aria-hidden="true">
      <router-outlet></router-outlet>
  </div>
</div>
