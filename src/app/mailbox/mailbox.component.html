<div class="p-col container p-nogutter">
   
  <div class="buttons-bar" style="background-color: sandybrown">

  </div>
  <div #mailContainer class="mail-container p-col">

    <!-- Left side -->
    <div #mailFolder class="content-left">
        <app-mail-folders></app-mail-folders>
    </div>

    <div #leftSlider class="slider text-center">
        <div></div>
    </div>

    <!-- Right side -->
    <div #rightSide class="content-right d-flex" style="background-color:chartreuse">

      <div #mailList class="mail-list" style="background-color:cyan">
        <app-mail-list></app-mail-list>
      </div>

      <div #rightSlider *ngIf="rightSideVisible" class="slider text-center">
          <div></div>
      </div>

      <div #mailDetail class="mail-detail" style="background-color:gold">
        <div>mail-detail</div>
          
      </div>
    </div>
  </div>
</div>
