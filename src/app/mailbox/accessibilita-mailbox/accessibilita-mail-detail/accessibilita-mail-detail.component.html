<button 
  pButton
  autofocus 
  (click)="tornaIndietro()" 
  aria-label="Torna alla lista messaggi"
  label="Torna alla lista messaggi"
  [tabindex]="0">
</button>
<button 
  pButton
  *ngIf="isRegistrationActive"
  autofocus 
  (click)="onDoProtocolla($event)" 
  [disabled]="!isRegistrationActive" 
  [attr.aria-label]="isRegistrationActive ? 
    (aziendeProtocollabiliMenuItems.length === 1 ? 
      'Protocolla in ' + aziendeProtocollabiliMenuItems[0].label : 'Protocolla') : 'Il messaggio non puÃ² essere protocollato'"
  [label]="aziendeProtocollabiliMenuItems.length === 1 ? 'Protocolla in ' + aziendeProtocollabiliMenuItems[0].label : 'Protocolla'"
  [tabindex]="0">
</button>
<h5>Overlay</h5>
<button type="button" pButton icon="pi pi-bars" label="Show" (click)="menu.toggle($event)"></button>
<p-menu #menu [popup]="true" [model]="items"></p-menu>
<span *ngIf="!isRegistrationActive" tabindex="0">{{infoNonProtocollabile}}</span>
<p-menu #protocollamenu [popup]="true" [model]="aziendeProtocollabiliMenuItems" appendTo="body"></p-menu><!-- doAction(_action.PROTOCOLLA)" -->
<app-mail-detail style="height: 80vh;"  [versioneAccessibile]="true"></app-mail-detail>
