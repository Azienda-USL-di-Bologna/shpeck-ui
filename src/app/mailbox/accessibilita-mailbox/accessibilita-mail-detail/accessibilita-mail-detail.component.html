  autofocus 
  (click)="tornaIndietro()" 
  aria-label="Torna alla lista messaggi">
  Torna alla lista messaggi
</button>
<button 
  *ngIf="isRegistrationActive"
  autofocus 
  (click)="onDoProtocolla($event)" 
  [disabled]="!isRegistrationActive" 
  [attr.aria-label]="isRegistrationActive ? 
    (aziendeProtocollabiliMenuItems.length === 1 ? 
      'Protocolla in ' + aziendeProtocollabiliMenuItems[0].label : 'Protocolla') : 'Il messaggio non puÃ² essere protocollato'">
  {{aziendeProtocollabiliMenuItems.length === 1 ? 'Protocolla in ' + aziendeProtocollabiliMenuItems[0].label : 'Protocolla'}}
</button>
<span *ngIf="!isRegistrationActive">{{infoNonProtocollabile}}</span>
